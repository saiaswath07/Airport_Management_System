<!DOCTYPE HTML>

<html>
    <head>
        <title>Contact</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        {% load static %}
        <script src="{% static 'myjs.js' %}"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
                <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Poppins">
                {% load static %}
        <link rel="stylesheet" href="{% static 'mycss.css' %}">
    </head>
<style type="text/css">
            label{
            color: white;
        }
</style>
    <body>
                <nav class="navbar navbar-inverse" style="border-radius:0px !important; margin:0;border: 0">
                    <div class="container-fluid">
                        <div class="navbar-header">
                          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                            <span class="icon-bar"></span>                       
                          </button>
                          <a class="navbar-brand" href="http://localhost:8000/login/">KIA-Management system</a>
                        </div>
                        <div class="collapse navbar-collapse" id="myNavbar">
                            <ul class="nav navbar-nav">
                                <li><a href="http://localhost:8000/login/">Home</a></li>
                                <li><a href="http://localhost:8000/aboutus">About Us</a></li>

                                <li><a href="http://localhost:8000/booking">Booking</a></li>
                                <li><a href="http://localhost:8000/webcheckin">Web-checkin</a></li>
                                <li class="active"><a href="http://localhost:8000/contactus">Contact Us</a></li>


                            </ul>
                            <!--ul class="nav navbar-nav navbar-right">
                                <li><a href="http://localhost:8000/login"><span class="glyphicon glyphicon-log-in"></span> Login</a></a></li>
                            </ul-->
                            
                            <form class="navbar-form navbar-right">
                              <div class="input-group">
                                <input type="text" class="form-control" placeholder="Search">
                                <div class="input-group-btn">
                                  <button class="btn btn-default" type="submit">
                                    <i class="glyphicon glyphicon-search"></i>
                                  </button>
                                </div>
                              </div>
                            </form>
                        </div>  
                    </div>
                </nav>
                
                <div class="background-wrapper" style="background-image: url(images/airline/c.jpg);">
                
                <!--header-->

                <div class="container-fluid">
                    <header>
                        <h2>Contact Us</h2>
                        <hr>
                    </header>

                    <!--panel-->
                    <div class="col-sm-6 col-sm-offset-3">
                        <div class="panel-group panel-transparent">
                            <div class="panel panel-default panel-transparent">
                                <div class="panel-heading">
                                    <legend style="text-align: center;">Contact Information</legend>
                                </div>
                                <div class="panel-body" style="">
                                   
                                    <form  action="#" method="post" class="form-horizontal"  style="padding: 0 5rem 0 5rem; width: 100%; inner:100%">
                                        {% csrf_token %}
                                        {% load static %}
                                            <div class="form-group">
                                                <label for="email">Email</label>
                                                <input type="email" class="form-control trans-input-area" placeholder="Email"  name="conem" required>
                                            </div>
                                            <div class="form-group">
                                                <label for="name">Name</label>
                                                <input type="text" class="form-control trans-input-area" placeholder="Name" name="conname"  required>
                                            </div>
                                            <div class="form-group">
                                                <label for="Country">Country</label>
                                                <input type="text" class="form-control trans-input-area" placeholder="Country" name="concountry"  required>
                                            </div>

                                            <div class="form-group"  style="float: left; width: 18%">
												<label>Country Code</label>
												<input type="number" class="form-control trans-input-area" placeholder="+91" required>
                                                <br>
                                            </div>
                                                <div style="float: right; width: 83%">
                                                    <label>   Mobile Number</label>
                                                    <input type="number" placeholder="123456789" class="form-control trans-input-area"name='conphno' required>
                                                
											</div>
                                        
                                            <br>
                                            <br> <br> <br> <br>
                                            

                                            <!--div class="form-group">
                                                <label for="subject">Message</label>
                                                <textarea id="subject" class="trans-input-area" placeholder="Write something.." style="height:200px; width: 100%"></textarea>
                                            </div-->
                                            <div class="input-group-btn" style="margin: 0;padding: 0;">
                                                <button class="btn btn-block trans-input-area" type="submit"><i  class="glyphicon glyphicon-send"></i> Send</button>
                                            </div>
                                     </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <br>
                </div>

            <!-- Footer -->
            <footer id="footer" style="">
                <div class="container-fluid">
                    <ul class="icons">
                        <li><a href="#" class="fa fa-twitter" style="color: grey"></a></li>
                        <li><a href="#" class="fa fa-facebook" style="color: grey"></a></li>
                        <li><a href="#" class="fa fa-instagram" style="color: grey"></a></li>
                        <li><a href="#" class="fa fa-envelope" style="color: grey"></a></li>
                    </ul>
                </div>
                <div class="copyright">
                    &copy; KIA-Management. All rights reserved.
                </div>
            </footer>

    </body>
</html>
